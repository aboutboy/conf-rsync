uid = www-data
gid = www-data
use chroot = yes
max connections = 150
log file = /dev/null

[mcboxserver]
comment = mcboxserver config file
path = /data/app/mcboxserver/config/
hosts allow = 10.20.164.0/24,10.25.65.0/24,10.20.165.0/24,10.25.66.0/24
hosts deny = *
ignore errors
read only = yes

[mcboxuser]
comment = mcboxuser config file
path = /data/app/mcboxuser/config/
hosts allow = 10.20.164.0/24,10.25.65.0/24,10.20.165.0/24,10.25.66.0/24
hosts deny = *
ignore errors
read only = yes
